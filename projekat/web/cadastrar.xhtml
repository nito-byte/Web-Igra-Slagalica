<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:decorate template="index.xhtml">
		<ui:define name="conteudo">
		<div align="center"> 
			<h:form>

				<h:panelGrid columns="2">
 
					<h:outputLabel for="name" >Naziv:</h:outputLabel>
					<h:inputText id="name" value="#{CadastrarBean.name}" size="50" required="true"/>

					<h:outputLabel for="adresa">Adresa:</h:outputLabel>
					<h:inputText id="adresa" value="#{CadastrarBean.adresa}" size="50"/>

					<h:outputLabel for="zemlja">Zemlja:</h:outputLabel>
					<h:inputText id="zemlja" value="#{CadastrarBean.zemlja}" />
					
					<h:outputLabel for="email">Email:</h:outputLabel>
					<h:inputText id="email" value="#{CadastrarBean.email}" />
					
                                        <h:outputLabel for="sajt">Sajt:</h:outputLabel>
					<h:inputText id="sajt" value="#{CadastrarBean.sajt}" />

				</h:panelGrid>
				
					<p:commandButton value="Cadastrar" action="#{CadastrarBean.cadastrar}" />

				
			</h:form>
			</div> 	
		</ui:define>
	</ui:decorate>

</h:body>



</html>
