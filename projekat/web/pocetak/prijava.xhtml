<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="../template.xhtml">

            <ui:define name="top"></ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

<!--                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Pocetna strana" action="naslovnaStrana.xhtml?faces-redirect=true" icon="ui-icon-back" />
                        </p:submenu>
                    </p:panelMenu>-->
                </h:form>
            </ui:define>



            <ui:define name="content">

                <h:form  style="width: 155%; height: 100%">
                    <p:menubar >

                        <p:menuitem value="Prijava" icon="ui-icon-circle-plus" ajax="true"  url="prijava.xhtml"/>
                        <p:menuitem value="Registracija" icon="ui-icon-circle-plus" ajax="true"  url="registracija.xhtml"/>
                        <p:menuitem value="Promena lozinke" icon="ui-icon-circle-plus" ajax="true"  url="promenaLozinke.xhtml"/>
                        <p:menuitem value="Igraci nedelje" icon="ui-icon-circle-plus" ajax="true"  url="igraciNedelje.xhtml"/>
                        <p:menuitem value="Igraci meseca" icon="ui-icon-circle-plus" ajax="true"  url="igraciMeseca.xhtml"/>

                    </p:menubar>
                </h:form>

                
                        <div class="container" >
                            <div class="row">

                                <h:form style="width: 155%; height: 100%">
                                    <p:panel header="Prijava" >
                                        <p:messages autoUpdate="true"/>

                                        <h:panelGrid id="grid" columns="2"  cellpadding="2" >



                                            <h:outputLabel for="userNamePrijava" value="Korisnicko ime  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
                                            <p:inputText  id="userNamePrijava" value="#{RegistracijaBean.username}"  label="userNamePrijava" required="true" placeholder="Unesite korisnicko ime" requiredMessage="Korisnicko ime je obavezno" validatorMessage="The surname must be between 3 and 80 characters" size="19" immediate="true" >
                                                <f:validateLength minimum="3" maximum="80"/>
                                                <f:ajax event="blur" render="userNamePrijavaMessage"/>
                                            </p:inputText>
                                            <h:message for="userNamePrijava" style="color: crimson" id="userNamePrijavaMessage"/>
                                            <br/>

                                            <h:outputLabel for="userSurNamePrijava" value="Lozinka"/>
                                            <p:inputText  id="userSurNamePrijava" value="#{RegistracijaBean.password}" label="userSurNamePrijava" required="true" placeholder="Unesite lozinku" requiredMessage="Lozinka je obavezna"  size="19" immediate="true" >

                                                
                                        <f:validateRegex pattern="^(?!.*([A-Za-z0-9\d@#$%*^$!])\1{3})(?=[A-Za-z\d])((?=.*\d)(?=(.*[a-z]){3,})(?=(.*[A-Z]){1,})(?=.*[@#$%*^$!]).{8,16})" />
                                                <f:ajax event="blur" render="userSurNamePrijavaMessage"/>
                                            </p:inputText>

                                            <h:message for="userSurNamePrijava" style="color: crimson" id="userSurNamePrijavaMessage"/>



                                        </h:panelGrid>

                                        <p:commandButton value="Prijavi" update="grid" ajax="false" action="#{RegistracijaBean.prijavi()}" style="margin-right:10px"/>
                                    </p:panel>

                                </h:form>

                            </div>
                        </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
