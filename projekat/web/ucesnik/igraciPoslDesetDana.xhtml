<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="../template.xhtml">

            <ui:define name="top"></ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Izloguj se" action="#{UcesnikBean.logout()}" icon="ui-icon-back" />
                            <p:menuitem value="Pocetna strana" action="linkovi.xhtml?faces-redirect=true" icon="ui-icon-back" />
                        </p:submenu>


                    </p:panelMenu>
                </h:form>
            </ui:define>



            <ui:define name="content">

                <h1><h:outputText value="Partije takmicara u prethodnih 10 dana"/></h1><hr/>
                <h:form>

                    <p:dataTable var="item" value="#{IgraPoslDesetDanaBean.lst}" rows="10" 
                                 paginator="true" rowsPerPageTemplate="10,15,20"
                                 scrollable="true" scrollWidth="800" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">


                        <p:column headerText="Plavi igrac">
                            <h:outputText value="#{item[0]}" />
                        </p:column>

                        <p:column headerText="Plavi poeni">
                            <h:outputText value="#{item[1]}" />
                        </p:column>

                        <p:column headerText="Crveni igrac">
                            <h:outputText value="#{item[2]}" />
                        </p:column>

                        <p:column headerText="Crveni poeni">
                            <h:outputText value="#{item[3]}" />
                        </p:column>

                        <p:column headerText="Pobednik">
                            <h:outputText value="#{item[4]}" />
                        </p:column>

                        <p:column headerText="Datum igranja">
                            <h:outputText value="#{item[5]}" />
                        </p:column>

                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
