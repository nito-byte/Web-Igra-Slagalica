<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body role="document">

        <!-- DRUGACIJI MI JE IZGLED STRANICE KAD IGRAM-->
        <ui:composition template="../templateOne.xhtml">

            <ui:define name="top"></ui:define>


            <ui:define name="content" >
                <div class="container" style="width:100%">
                    <h1><h:outputText value="Slagalica"/></h1><hr/>


                    <p:panel header="Izbor">
                        <p:messages autoUpdate="true"/>

                        <h:panelGrid id="grid" columns="4" cellpadding="5">
                            <h:form>
                                <p:growl id="growl" life="2000" />

                                <p:commandLink id="ajax1" style="font-weight:bold" ajax="false" update="growl" action="listRegistracija?faces-redirect=true"  >
                                    <h:outputText value="Administriranje korisnickih naloga" />
                                </p:commandLink>
                                <br/><br/>

                                <p:commandLink id="ajax2" style="font-weight:bold" ajax="false" update="growl" action="listRegistracija?faces-redirect=true"  >
                                    <h:outputText value="Administriranje igre dana" />
                                </p:commandLink>
                                <br/><br/>


                            </h:form>
                        </h:panelGrid>
                    </p:panel>
                    
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
