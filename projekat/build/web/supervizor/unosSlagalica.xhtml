<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="../template.xhtml">

            <ui:define name="top"></ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Izloguj se" action="#{UcesnikBean.logout()}" icon="ui-icon-back" />
                            <p:menuitem value="Povratak" action="linkovi.xhtml?faces-redirect=true" icon="ui-icon-back" />
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </ui:define>



            <ui:define name="content">



                <h:form >
                    <p:menubar >

                        <p:menuitem value="Slagalica" icon="ui-icon-circle-plus" ajax="true"  url="unosSlagalica.xhtml"/>
                        <p:menuitem value="Spojnica" icon="ui-icon-circle-plus" ajax="true"  url="unosSpojnica.xhtml"/>
                        <p:menuitem value="Asocijacije" icon="ui-icon-circle-plus" ajax="true"  url="unosAsocijacije.xhtml"/>

                    </p:menubar>
                </h:form>


                <div class="container">
                    <div class="row">

                        <h:form id="form">
                            <p:growl id="msgs" showDetail="true"/>

                            <p:dataTable id="cars1" widgetVar="cars1" var="car" value="#{dtAddRowView.cars1}"  style="margin-bottom:20px">
                                <f:facet name="header">
                                    Pregled novih reci
                                </f:facet>


                                <p:column headerText="Rec">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{car.color}" /></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput" value="#{car.color}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>







                                <p:column style="width:32px">
                                </p:column>
                            </p:dataTable>
                        </h:form>



                        <h:form>

                            <p:panel  >
                                <!--                                <p:messages autoUpdate="true"/>-->

                                <h:panelGrid id="grid"    >
                                    <p:panel>
                                        <h:outputLabel for="tenthWord" value="Nova rec:"/>

                                        <p:inputText   id="word_10_1" value="#{dtAddRowView.rec}" label="word_10_1" required="true" placeholder="Unesite ime" requiredMessage="Obavezno polje 10.1"  size="15" immediate="true" >
                                            <f:validateLength minimum="1" maximum="35"/>
                                            <f:ajax event="blur" render="word_10_1Message"/>
                                        </p:inputText>


                                    </p:panel>

                                </h:panelGrid><br/>

                                <p:commandButton value="Dodaj" update="grid"  style="margin-right:10px"  ajax="false" action="#{dtAddRowView.onAddNew()}"/>
                            </p:panel>
                        </h:form>

                        <!--                        <div class="ui-g">
                                                    <div class="ui-g-12">
                                                        <h:form>
                                                            
                                                            <p:commandButton value="Add new row" styleClass="ui-priority-primary" process="@this" update=":form:msgs"
                                                                             action="#{dtAddRowView.onAddNew()}" oncomplete="PF('cars1').addRow();"/>
                                                      
                                                        </h:form>
                                                    </div>
                                                </div>-->


                    </div>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
