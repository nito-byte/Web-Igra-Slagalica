<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>

    </h:head>
    <h:body role="document">
        <ui:composition template="../template.xhtml">

            <ui:define name="top"></ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Izloguj se" action="#{UcesnikBean.logout()}" icon="ui-icon-back" />
                            <p:menuitem value="Pocetna strana" action="linkovi.xhtml?faces-redirect=true" icon="ui-icon-back" />
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </ui:define>



            <ui:define name="content">

                <h:form >
                    <p:menubar >

                        <p:menuitem value="Slagalica" icon="ui-icon-circle-plus" ajax="true"  url="unosSlagalica.xhtml"/>
                        <p:menuitem value="Spojnica" icon="ui-icon-circle-plus" ajax="true"  url="unosSpojnica.xhtml"/>
                        <p:menuitem value="Asocijacije" icon="ui-icon-circle-plus" ajax="true"  url="unosAsocijacije.xhtml"/>

                    </p:menubar>
                </h:form>


                <div class="container" >
                    <div class="row">



                        <h:form>
                            <p:panel header="Unesite podatke" >
                                <!--                                                                <p:messages autoUpdate="true"/>-->

                                <h:panelGrid id="grid"  cellpadding="2"  >


                                    <h:outputText value="Izaberite datum:"/>
                                    <p:calendar id="flightStart" 
                                                value="#{IgraDana.start}" 
                                                pattern="MM/dd/yyyy" pages="1" 
                                                required="true" 
                                                requiredMessage="Obavezno polje"/>

                                    <h:commandButton value="ok" 
                                                     action="#{IgraDana.provera()}">
                                    </h:commandButton>

                                    <p>#{IgraDana.poruka} </p>



                                    <h:outputLabel for="asocijacija" value="Izbor igre asocijacija:"/>
                                    <p:selectOneMenu  value="#{IgraDana.IDasocijacija}"
                                                      style="width:150px" >
                                        <f:selectItem itemLabel="Izaberite:" itemValue=""
                                                      noSelectionOption="true" />
                                        <f:selectItems value="#{PojmoviAsocijacijeBean.lst}" var="item"
                                                       itemValue="#{item.id}" 
                                                       itemLabel="#{item.id}" />
                                    </p:selectOneMenu>

                                    <h:outputLabel for="spojnice" value="Izbor igre spojnica:"/>
                                    <p:selectOneMenu  value="#{IgraDana.IDspojnica}"
                                                      style="width:150px" >
                                        <f:selectItem itemLabel="Izaberite:" itemValue=""
                                                      noSelectionOption="true" />
                                        <f:selectItems value="#{PojmoviSpojnicaBeanList.lst}" var="item"
                                                       itemValue="#{item.id}" 
                                                       itemLabel="#{item.id}" />
                                    </p:selectOneMenu>

                                    <h:commandButton value="ok" 
                                                     action="#{IgraDana.cadastrar()}">

                                    </h:commandButton>


                                </h:panelGrid>
                            </p:panel>
                        </h:form>


                    </div>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
